name: Deploy Study Planner

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Detect app directory
        id: appdir
        run: |
          if [ -f "study-planner-app/package.json" ]; then
            echo "dir=study-planner-app" >> "$GITHUB_OUTPUT"
          elif [ -f "package.json" ]; then
            echo "dir=." >> "$GITHUB_OUTPUT"
          else
            echo "Could not find package.json in repo root or study-planner-app/"
            exit 1
          fi
      - name: Install deps
        run: npm install
        working-directory: ${{ steps.appdir.outputs.dir }}
      - name: Build
        run: npm run build
        working-directory: ${{ steps.appdir.outputs.dir }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.appdir.outputs.dir }}/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
