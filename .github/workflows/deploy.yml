name: Deploy Study Planner

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Detect app directory
        id: appdir
        run: |
          if [ -f "study-planner-app/package.json" ] && [ -f "study-planner-app/index.html" ]; then
            echo "dir=study-planner-app" >> "$GITHUB_OUTPUT"
          elif [ -f "package.json" ] && [ -f "index.html" ]; then
            echo "dir=." >> "$GITHUB_OUTPUT"
          else
            echo "Could not find a Vite app directory (need package.json + index.html)."
            echo "Repo root:"
            ls -la
            echo "study-planner-app/:"
            ls -la study-planner-app || true
            exit 1
          fi
      - name: Install deps
        run: npm install
        working-directory: ${{ steps.appdir.outputs.dir }}
      - name: Build
        run: npm run build
        working-directory: ${{ steps.appdir.outputs.dir }}
      - name: Verify build output
        run: |
          echo "App dir: ${{ steps.appdir.outputs.dir }}"
          ls -la "${{ steps.appdir.outputs.dir }}"
          ls -la "${{ steps.appdir.outputs.dir }}/dist"
          test -f "${{ steps.appdir.outputs.dir }}/dist/index.html"
      - name: Add .nojekyll
        run: touch "${{ steps.appdir.outputs.dir }}/dist/.nojekyll"
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.appdir.outputs.dir }}/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
